<div class="bk-page__header__wrapper clearfix">
    <div class="bk-page__header__input__wrapper fleft">
        <input type="text" class="bk-page__header__input-box" placeholder="Search">
        <span class="bk-page__header__input-icon"></span>
    </div>
    <button class="bk-page__header__button fleft clearfix"
            ng-click="pageCtrl.filterSlider.show()">
        <span class="bk-page__header__button__icon filter-icon fleft"></span>
        <span class="bk-page__header__button__title fright">Filter</span>
    </button>

    <button class="bk-page__header__button primary small fright clearfix"
            ng-click="pageCtrl.contentPopup.show()">
        <span class="bk-page__header__button__icon add-icon fleft">+</span>
        <span class="bk-page__header__button__title fright">Add</span>
    </button>
</div>

<div class="bk-page__table__wrapper">
    <div class="bk-table__wrapper">
        <table class="bk-table">
            <thead>
            <tr>
                <!-- <th><input class="bk-table__checkbox" type="checkbox"></th>
                <th>Sl no</th>
                <th>Status</th>
                <th class="bk-text-align-center">Actions</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>IP address</th> -->
                <th ng-repeat="header in pageCtrl.tableData.headers">
                    {{header}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cell in pageCtrl.tableData.itemsData">
                <td ng-repeat="header in pageCtrl.tableData.dataOrder">
                    {{cell[header]}}
                </td>
                <!-- <td><input class="bk-table__checkbox" type="checkbox"></td>
                <td>{{cell.id}}</td>
                <td>
                    <div class="bk-table__toggler__wrapper">
                        <input class="bk-table__toggler__input-ckbox" type="checkbox" id="box1">
                        <label class="bk-table__toggler__label" for="box1">
                            <span class="bk-table__toggler__label__control">
                                <span class="bk-table__toggler__label__control__slider"></span>
                            </span>
                            <span class="bk-table__toggler__label__tooltip"></span>
                        </label>
                    </div>
                </td>
                <td>
                    <div class="bk-table__action-button__wrapper">

                        <button class="bk-table__action-button edit">
                            Edit
                        </button>

                        <button class="bk-table__action-button delete">
                            Delete
                        </button>

                    </div>
                </td>
                <td>{{cell.first_name}}</td>
                <td>{{cell.last_name}}</td>
                <td>{{cell.ip_address}}</td> -->
            </tr>
            </tbody>
        </table>
    </div>

    <div class="bk-page__table-pagination__wrapper clearfix">

        <div class="bk-page__table-pagination__details fleft">
            <span class="bk-page__table-pagination__details__title">Showing:</span>
            <span class="bk-page__table-pagination__details__sub-title">1 - 50 of 134</span>
        </div>

        <div class="bk-page__table-pagination__nav fright">
            <button class="bk-page__table-pagination__nav__button prev">
                <span class="bk-page__table-pagination__nav__button__title"></span>
            </button>
            <button class="bk-page__table-pagination__nav__button">
                <span class="bk-page__table-pagination__nav__button__title">1</span>
            </button>
            <button class="bk-page__table-pagination__nav__button active">
                <span class="bk-page__table-pagination__nav__button__title">2</span>
            </button>
            <button class="bk-page__table-pagination__nav__button">
                <span class="bk-page__table-pagination__nav__button__title">3</span>
            </button>
            <button class="bk-page__table-pagination__nav__button">
                <span class="bk-page__table-pagination__nav__button__title">4</span>
            </button>
            <button class="bk-page__table-pagination__nav__button next">
                <span class="bk-page__table-pagination__nav__button__title"></span>
            </button>
        </div>
    </div>

</div>

<div class="bk-page__filter__wrapper"
ng-if="pageCtrl.filterSlider.visible">
    <div class="bk-page__filter__header clearfix">
        <h6 class="bk-page__filter__header__title fleft">Filter</h6>
        <button class="bk-page__filter__header__close-button fright"
                ng-click="pageCtrl.filterSlider.onClose()">
            <span class="bk-page__filter__header__close-button__icon"></span>
        </button>
    </div>
</div>

<div class="bk-page__form-popup__wrapper"
ng-if="pageCtrl.contentPopup.visibile">
    <div class="bk-page__form-popup">
        <div class="bk-page__form-popup__header">
            <h6 class="bk-page__form-popup__header__title">Form</h6>
        </div>
        <div class="bk-page__form-popup__content">
            <form class="bk-page__form-popup__content__form">

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Trip sheet No :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Vehicle No :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Date :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Time :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Load weight(Kgs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Empty weight(Kgs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Total Net litre :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Price per litre :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label clearfix">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title fleft">Consumed litres :</span>
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title bold fright">Total litre : <span class="bold">5</span></span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text" class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="bk-page__form-popup__footer">
            <button class="bk-page__form-popup__footer__button save fright">
                <span class="bk-page__form-popup__footer__button__title">Save</span>
            </button>
            <button class="bk-page__form-popup__footer__button cancel fright"
                    ng-click="pageCtrl.contentPopup.onClose()">
                <span class="bk-page__form-popup__footer__button__title">Cancel</span>
            </button>
        </div>
    </div>
</div>
