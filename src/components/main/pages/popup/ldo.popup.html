<form class="bk-page__form-popup__wrapper"
      ng-init="loads = ['DM', 'DBM','SDBC','BC', 'Other']"
      name="ldo_form">
    <div class="bk-page__form-popup">

        <div class="bk-page__form-popup__header">
            <h6 class="bk-page__form-popup__header__title">Add LDO record</h6>
        </div>

        <div class="bk-page__form-popup__content">
            <div class="bk-page__form-popup__content__form">

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Entry Date :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="date"
                                   name="ldoEntryDate"
                                   ng-model="pageCtrl.contentPopup.model.ldoEntryDate"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Tripsheet No :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text"
                                   name="tripSheetNumber"
                                   ng-model="pageCtrl.contentPopup.model.tripSheetNumber"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Vehicle No :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text"
                                   name="vehicleNumber"
                                   ng-model="pageCtrl.contentPopup.model.vehicleNumber"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Supplier Name :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text"
                                   name="supplier"
                                   ng-model="pageCtrl.contentPopup.model.supplier"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell"
                         ng-class="{
                        'half-cell fleft': pageCtrl.showOther
                      }"
                         ng-init="pageCtrl.showOther = pageCtrl.contentPopup.model.materialDescription && materials.indexOf(pageCtrl.contentPopup.model.materialDescription) == -1">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Loads :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__cust-dropdown__wrapper">
                            <div class="bk-page__form-popup__content__form__row__cell__cust-dropdown__header">
                                <input type="text"
                                       class="bk-page__form-popup__content__form__row__cell__cust-dropdown__header__title"
                                       name="load"
                                       disabled="true"
                                       ng-if="!pageCtrl.showOther"
                                       ng-model="pageCtrl.contentPopup.model.load"
                                       placeholder="Select material">

                                <input type="text"
                                       class="bk-page__form-popup__content__form__row__cell__cust-dropdown__header__title"
                                       disabled="true"
                                       ng-if="pageCtrl.showOther"
                                       placeholder="Other">

                                <span class="bk-page__form-popup__content__form__row__cell__cust-dropdown__header__icon"></span>
                            </div>
                            <ul class="bk-page__form-popup__content__form__row__cell__cust-dropdown__list">
                                <li class="bk-page__form-popup__content__form__row__cell__cust-dropdown__list__item"
                                    ng-repeat="item in loads"
                                    ng-click="pageCtrl.showOther = item == 'Other'; pageCtrl.contentPopup.model.load = pageCtrl.showOther? '': item;"
                                >{{item}}
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell"
                         ng-class="{
                        'fright half-cell': pageCtrl.showOther
                      }"
                         ng-if="pageCtrl.showOther">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Other :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="text"
                                   name="load"
                                   ng-model="pageCtrl.contentPopup.model.load"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <!--<div class="bk-page__form-popup__content__form__row__cell fleft half-cell">-->
                        <!--<div class="bk-page__form-popup__content__form__row__cell__input-label">-->
                            <!--<span class="bk-page__form-popup__content__form__row__cell__input-label__title">Load :</span>-->
                        <!--</div>-->
                        <!--<div class="bk-page__form-popup__content__form__row__cell__input__wrapper">-->
                            <!--<input type="text"-->
                                   <!--name="load"-->
                                   <!--ng-model="pageCtrl.contentPopup.model.load"-->
                                   <!--class="bk-page__form-popup__content__form__row__cell__input">-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Number of loads :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="noOfLoads"
                                   ng-model="pageCtrl.contentPopup.model.noOfLoads"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Load Weight(Kgs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="loadWeightInKgs"
                                   ng-model="pageCtrl.contentPopup.model.loadWeightInKgs"
                                   ng-change="pageCtrl.contentPopup.model.netWeightInKgs=(pageCtrl.contentPopup.model.loadWeightInKgs||0) - (pageCtrl.contentPopup.model.emptyWeightInKgs||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Empty Weight(Kgs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="emptyWeightInKgs"
                                   ng-model="pageCtrl.contentPopup.model.emptyWeightInKgs"
                                   ng-change="pageCtrl.contentPopup.model.netWeightInKgs=(pageCtrl.contentPopup.model.loadWeightInKgs||0) - (pageCtrl.contentPopup.model.emptyWeightInKgs||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Net Weight(Kgs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="netWeightInKgs"
                                   disabled="true"
                                   ng-model="pageCtrl.contentPopup.model.netWeightInKgs"
                                   ng-value="(pageCtrl.contentPopup.model.loadWeightInKgs||0) - (pageCtrl.contentPopup.model.emptyWeightInKgs||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row clearfix">
                    <div class="bk-page__form-popup__content__form__row__cell fleft half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Total Net(Ltrs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="totalNetInLtrs"
                                   ng-model="pageCtrl.contentPopup.model.totalNetInLtrs"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>

                    <div class="bk-page__form-popup__content__form__row__cell fright half-cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Net Consumed(ltrs) :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="consumedNetInLtrs"
                                   ng-model="pageCtrl.contentPopup.model.consumedNetInLtrs"
                                   ng-change="pageCtrl.contentPopup.model.totalAmount=(pageCtrl.contentPopup.model.totalNetInLtrs||0) * (pageCtrl.contentPopup.model.pricePerLitre||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Price per Litre :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   name="pricePerLitre"
                                   ng-model="pageCtrl.contentPopup.model.pricePerLitre"
                                   ng-change="pageCtrl.contentPopup.model.totalAmount=(pageCtrl.contentPopup.model.totalNetInLtrs||0) * (pageCtrl.contentPopup.model.pricePerLitre||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

                <div class="bk-page__form-popup__content__form__row">
                    <div class="bk-page__form-popup__content__form__row__cell">
                        <div class="bk-page__form-popup__content__form__row__cell__input-label">
                            <span class="bk-page__form-popup__content__form__row__cell__input-label__title">Total Amount :</span>
                        </div>
                        <div class="bk-page__form-popup__content__form__row__cell__input__wrapper">
                            <input type="number"
                                   disabled="true"
                                   name="totalAmount"
                                   min="0"
                                   ng-model="pageCtrl.contentPopup.model.totalAmount"
                                   ng-value="(pageCtrl.contentPopup.model.totalNetInLtrs||0) * (pageCtrl.contentPopup.model.pricePerLitre||0)"
                                   class="bk-page__form-popup__content__form__row__cell__input">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bk-page__form-popup__footer">
            <button class="bk-page__form-popup__footer__button save fright"
                    ng-click="pageCtrl.contentPopup.onAdd(ldo_form, pageCtrl.contentPopup.model)">
                <span class="bk-page__form-popup__footer__button__title">Save</span>
            </button>
            <button class="bk-page__form-popup__footer__button cancel fright"
                    ng-click="pageCtrl.contentPopup.onClose()">
                <span class="bk-page__form-popup__footer__button__title">Cancel</span>
            </button>
        </div>

    </div>
</form>
